<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Quizler</title>
    <style>
        body {
            background-color: #08415C;
            color: #FFCCCC;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FBB13C;
            padding: 20px;
            color: #23001E;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        #download-btn {
            background-color: #23001E;
            color: #FFCCCC;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #download-btn:hover {
            background-color: #FBB13C;
            color: #23001E;
        }

        #app-info {
            margin: 20px;
        }

        #instructions {
            margin: 20px;
        }

        .text-field {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #FFCCCC;
            border-radius: 5px;
            background-color: #23001E;
            color: #FFCCCC;
        }
    </style>
</head>

<body>

    <header>
        Download Quizler
    </header>

    <button id="download-btn">Download Now</button>

    <div id="app-info">
        <input type="text" class="text-field" placeholder="App Information">
    </div>

    <div id="instructions">
        <input type="text" class="text-field" placeholder="Instructions">
    </div>

</body>

</html>
